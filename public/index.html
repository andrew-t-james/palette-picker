<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pallet Picker</title>
</head>
<body>
  <header class="header">
    <h1 class="header__heading">Pallet Picker</h1>
  </header>
  <main>
    <section class="color-blocks">
      <div class="color-blocks__block one">
        <p class="color-blocks__hex-color">#0d1b2a</p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block two">
        <p class="color-blocks__hex-color">#1b263b</p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block three">
        <p class="color-blocks__hex-color">#415a77</p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block four">
        <p class="color-blocks__hex-color">#7b9e87</p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block five">
        <p class="color-blocks__hex-color">#e0e1dd</p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
    </section>
    <section class="controls-section">
      <button class="controls-section__button">Random Colors</button>
      <form class="controls-section__from">
        <select name="project" class="select">
          <option value="" disabled selected>Select Project</option>
        </select>
        <input class="project-title" type="text" name="project" placeholder="Project Title">
        <input type="submit" value="submit">
      </form>
    </section>
    <section class="user-section">
      <header class="user-section__header">
        <h2 class="user-section__header--heading">My Pallets</h2>
      </header>
      <div class="user-palettes">
      </div>
    </section>
  </main>
  <script src="./js/scripts.js"></script>
</body>
</html>
