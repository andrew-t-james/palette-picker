<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pallet Picker</title>
</head>
<body>
  <header class="header">
    <h1 class="header__heading">Pallet Picker</h1>
  </header>
  <main>
    <section class="color-blocks">
      <div class="color-blocks__block one">
        <p class="color-blocks__hex-color"></p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block two">
        <p class="color-blocks__hex-color"></p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block three">
        <p class="color-blocks__hex-color"></p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block four">
        <p class="color-blocks__hex-color"></p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
      <div class="color-blocks__block five">
        <p class="color-blocks__hex-color"></p>
        <i class="fas fa-lock-open fa-lock"></i>
      </div>
    </section>
    <section class="controls-section">
      <button class="controls-section__button">Random Colors</button>
      <form action="" class="controls-section__from">
        <select name="project"></select>
        <input type="text" name="pallet" placeholder="pallet">
        <input type="button" value="submit">
      </form>
    </section>
    <section>
      <header class="user-pallet__header">
        <h2 class="user__pallet__header--heading">My Pallets</h2>
      </header>
      <section class="user-section">
        <div class="user-section__pallet">
          <h3 class="user-section__pallet--heading">user pallet title</h3>
          <div class="user-section__pallet--colors">
            <div class="user-section__pallet--colors-block one"></div>
            <div class="user-section__pallet--colors-block two"></div>
            <div class="user-section__pallet--colors-block three"></div>
            <div class="user-section__pallet--colors-block four"></div>
            <div class="user-section__pallet--colors-block five"></div>
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <div class="user-section__pallet">
          <h3 class="user-section__pallet--heading">user pallet title</h3>
          <div class="user-section__pallet--colors">
            <div class="user-section__pallet--colors-block one"></div>
            <div class="user-section__pallet--colors-block two"></div>
            <div class="user-section__pallet--colors-block three"></div>
            <div class="user-section__pallet--colors-block four"></div>
            <div class="user-section__pallet--colors-block five"></div>
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <div class="user-section__pallet">
          <h3 class="user-section__pallet--heading">user pallet title</h3>
          <div class="user-section__pallet--colors">
            <div class="user-section__pallet--colors-block one"></div>
            <div class="user-section__pallet--colors-block two"></div>
            <div class="user-section__pallet--colors-block three"></div>
            <div class="user-section__pallet--colors-block four"></div>
            <div class="user-section__pallet--colors-block five"></div>
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="./js/scripts.js"></script>
</body>
</html>
